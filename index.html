<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="spotify-wrapper">
        <div class="spotify-phone">
            <img src="./img/spotify-celular-diagonal.png" alt="celular">
        </div>
        <div class="spotify-continue">
            <div class="group"> 
                <img src="./img/spotify-logo.png" class="spotify-logo" alt="Logo do Spotify">
                <div class="profile-photo"> 
                    <img src="./img/foto-de-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="spotify-login">Continue como Bruno Oliveira</a>
                <a href="#" class="spotify-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bruno Oliveira?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/spotify-música-e-podcasts/id324684580" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.spotify.music&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    <a href="https://www.spotify.com/br/download/windows/" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
